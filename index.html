<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen|Rubik:300">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="support">
    <div class="box interface">
      <div class="box settings"><span class="sides"></span></div>
      <div class="box settings"><button class="switch">Switch Sides</button></div>
      <div class="box information"><span class="info"></span></div>
    </div>
    <div class="battle">
      <div class="box box0"><button data-array="0" class="button"><span class="display0"></span></button></div>
      <div class="box box1"><button data-array="1" class="button"><span class="display1"></span></button></div>
      <div class="box box2"><button data-array="2" class="button"><span class="display2"></span></button></div>
      <div class="box box3"><button data-array="3" class="button"><span class="display3"></span></button></div>
      <div class="box box4"><button data-array="4" class="button"><span class="display4"></span></button></div>
      <div class="box box5"><button data-array="5" class="button"><span class="display5"></span></button></div>
      <div class="box box6"><button data-array="6" class="button"><span class="display6"></span></button></div>
      <div class="box box7"><button data-array="7" class="button"><span class="display7"></span></button></div>
      <div class="box box8"><button data-array="8" class="button"><span class="display8"></span></button></div>
    </div>
  </div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
